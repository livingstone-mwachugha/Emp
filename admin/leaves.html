<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests</title>
    <link rel="stylesheet" href="admin.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            width: 700px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #eaeaea;
        }

        .approve {
            background: green;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            margin-right: 5px;
        }

        .decline {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
        }

        .approve:hover,
        .decline:hover {
            opacity: 0.8;
        }

        .no-data {
            text-align: center;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h3>Leave Requests</h3>

<div class="container">

    <table>
        <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="leaveTable"></tbody>
    </table>

    <p id="noData" class="no-data"></p>

</div>

<script>
let leaves = JSON.parse(localStorage.getItem("leaves")) || [];
let table = document.getElementById("leaveTable");
let noData = document.getElementById("noData");

if (leaves.length === 0) {
    noData.innerText = "No leave requests available.";
} else {
    leaves.forEach((leave, index) => {
        table.innerHTML += `
            <tr>
                <td>${leave.start}</td>
                <td>${leave.end}</td>
                <td>${leave.status}</td>
                <td>
                    <button class="approve" onclick="approveLeave(${index})">
                        Approve
                    </button>
                    <button class="decline" onclick="declineLeave(${index})">
                        Decline
                    </button>
                </td>
            </tr>
        `;
    });
}

function approveLeave(i) {
    leaves[i].status = "Approved";
    localStorage.setItem("leaves", JSON.stringify(leaves));
    location.reload();
}

function declineLeave(i) {
    leaves[i].status = "Declined";
    localStorage.setItem("leaves", JSON.stringify(leaves));
    location.reload();
}
</script>

</body>
</html>
