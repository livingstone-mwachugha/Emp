<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
</head>

<body style="
    margin:0;
    font-family:Arial, sans-serif;
    background:#eef6f0;
">

    <!-- HEADER -->
    <div style="
        background:green;
        color:white;
        text-align:center;
        padding:18px;
        font-size:20px;
        font-weight:bold;
    ">
        Employee Profile
    </div>

    <!-- PROFILE CARD -->
    <div style="
        background:white;
        width:340px;
        margin:40px auto;
        padding:20px;
        border:1px solid #ccc;
        border-radius:6px;
    ">

        <p><strong>Full Name:</strong> John Doe</p>
        <p><strong>Employee ID:</strong> EMP001</p>
        <p><strong>Email:</strong> emp@ewms.com</p>
        <p><strong>Department:</strong> IT</p>
        <p><strong>Role:</strong> Employee</p>
        <p><strong>Status:</strong> Active</p>

        <hr style="margin:15px 0;">

        <p><strong>Leave Balance:</strong> 21 days</p>

    </div>

</body>
</html>
